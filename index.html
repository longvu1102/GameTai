<!DOCTYPE html>
<html>
  <head>
    <title>Game Tài Xỉu</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background-container">
<header>
  <img src="img/unnamed.png" alt="">
  <marquee width="100%" style="font-size: 23px;" behavior="alternate" bgcolor="red">Nhà cái uy tín đến từ Châu Phi . Đảm bảo mã hóa hết các giao dịch , bảo mật thông tin tuyệt đối an toàn cho khách hàng sử dụng</marquee>
</header>
    <div class="container">
      <h1>Game Tài Xỉu</h1>
      <div class="game-board">
        <div class="betting-section">
          <h2>Bạn muốn đặt cược bao nhiêu tiền?</h2>
          <input type="number" id="bet-amount" name="bet-amount"  required>
          <h2>Bạn muốn chọn tài hoặc xỉu?</h2>
          <div class="button-group">
            <button class="button-odd">Xỉu</button>
            <button class="button-even">Tài</button>
            <button class="button-play-again">Chơi lại</button>
          </div>
        </div>
        <div class="result-section">
          <h2>Kết quả:</h2>
          <p id="result"></p>
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
